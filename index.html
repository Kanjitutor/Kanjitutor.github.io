<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Kanji Flashcards</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="top-image">
        <img src="titlekanji.jpg" alt="Title Kanji">
      </div>
      <div class="kanji-box">
        <h1 id="kanji">Kanji symbol</h1>
        <button id="flip-btn">Flip</button>
        <div id="meanings" class="hidden">
          <h2>Meaning:</h2>
          <p id="meaning-text"></p>
          <h2>Readings On:</h2>
          <p id="on-reading-text"></p>
          <h2>Readings Kun:</h2>
          <p id="kun-reading-text"></p>
        </div>
      </div>
      <div class="left-image">
        <img src="leftb.jpg" alt="Left Image">
      </div>
      <div class="right-image">
        <img src="rightb.jpg" alt="Right Image">
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
